<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" required><br><br>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="food">Choice of Food:</label><br>
    <input type="checkbox" id="food1" name="food" value="pizza">
    <label for="food1">Pizza</label><br>
    <input type="checkbox" id="food2" name="food" value="burger">
    <label for="food2">Burger</label><br>
    <input type="checkbox" id="food3" name="food" value="sushi">
    <label for="food3">Sushi</label><br>
    <input type="checkbox" id="food4" name="food" value="pasta">
    <label for="food4">Pasta</label><br>
    <input type="checkbox" id="food5" name="food" value="salad">
    <label for="food5">Salad</label><br><br>

    <input type="submit" value="Submit">
    <input type="button" value="Clear" onclick="clearForm()">
  </form>

  <h2>Records</h2>
  <table id="records">
    <label for="food1">Pizza</label><br>
    <input type="checkbox" id="food2" name="food" value="burger">
    <label for="food2">Burger</label><br>
    <input type="checkbox" id="food3" name="food" value="sushi">
    <label for="food3">Sushi</label><br>
    <input type="checkbox" id="food4" name="food" value="pasta">
    <label for="food4">Pasta</label><br>
    <input type="checkbox" id="food5" name="food" value="salad">
    <label for="food5">Salad</label><br><br>

    <input type="submit" value="Submit">
    <input type="button" value="Clear" onclick="clearForm()">
  </form>

  <h2>Records</h2>
  <table id="records">
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food Choice</th>
      </tr>
    </table>
  
    <script>
        function clearForm() {
      document.getElementById("myForm").reset();
    }

    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var address = document.getElementById("address").value;
      var pincode = document.getElementById("pincode").value;
      var gender = document.getElementById("gender").value;
      var foodChoices = document.querySelectorAll('input[name="food"]:checked');
      var foodArray = Array.from(foodChoices).map(function(choice) {
        return choice.value;
});
var food = foodArray.join(", ");

var table = document.getElementById("records");
var row = table.insertRow(-1);
var nameCell = row.insertCell(0);
var addressCell = row.insertCell(1);
var pincodeCell = row.insertCell(2);
var genderCell = row.insertCell(3);
var foodCell = row.insertCell(4);

nameCell.innerHTML = name;
addressCell.innerHTML = address;
pincodeCell.innerHTML = pincode;
genderCell.innerHTML = gender;
foodCell.innerHTML = food;

clearForm();
});
</script>
</body>
</html>
